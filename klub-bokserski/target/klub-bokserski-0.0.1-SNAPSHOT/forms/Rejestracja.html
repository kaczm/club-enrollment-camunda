<form name="Rejestracja">
	<div class="form-group">
	<label for="imie">Imie</label>
	<input class="form-control"
	cam-variable-type="String"
	cam-variable-name="imie"
	name="imie" />
</div>
	<div class="form-group">
	<label for="punktyECTS">Nazwisko</label>
	<input class="form-control"
	cam-variable-type="String"
	cam-variable-name="nazwisko"
	name="nazwisko" />
</div>
<div class="form-group">
	<label for="telefon">Numer telefonu</label>
	<input class="form-control"
	cam-variable-type="String"
	cam-variable-name="telefon"
	name="telefon" />
</div>
<div class="form-group">
	<label for="wzrost">Wzrost [cm]</label>
	<input class="form-control"
	cam-variable-type="Long"
	cam-variable-name="wzrost"
	name="wzrost" />
</div>
<div class="form-group">
	<label for="waga">Waga [kg]</label>
	<input class="form-control"
	cam-variable-type="Long"
	cam-variable-name="waga"
	name="waga" />
</div>
<div class="form-group">
	<label for="cwiczyl">Czy cwiczyles wczesniej?</label>
	<input class="form-control"
	cam-variable-type="Boolean"
	cam-variable-name="czy_cwiczyl"
	name="cwiczyl" />
</div>
</form>
